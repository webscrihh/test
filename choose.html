<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<style type="text/css">
			#app{
				display: flex;
				flex-direction: column;
				/* align-items: center;
				justify-content: center; */
			}
			.choose{
				display:flex;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<el-form ref="form"   label-width="100px">
			  <el-form-item label="注册类别选择">
			    <el-select v-model="value" @change="choose" placeholder="请选择活动区域">
			        <el-option
			            v-for="item in options"
			            :key="item.value"
			            :label="item.label"
			            :value="item.value">
			          </el-option>
			    </el-select>
			  </el-form-item>
			  <el-form-item label="姓名">
			      <el-input v-model="form.name"></el-input>
			    </el-form-item>
				<el-form-item label="性别">
				    <el-radio-group v-model="form.name">
				      <el-radio label="男"></el-radio>
				      <el-radio label="女"></el-radio>
				    </el-radio-group>
				  </el-form-item>
				  <el-form-item label="联系号码">
				      <el-input v-model="form.name"></el-input>
				    </el-form-item>
					<el-form-item label="家庭住址">
					    <el-input v-model="form.name"></el-input>
					  </el-form-item>
					  <el-form-item label="户籍地址">
					      <el-input v-model="form.name"></el-input>
					    </el-form-item>
						<el-form-item label="工作单位">
						    <el-input v-model="form.name"></el-input>
						  </el-form-item>
						  <el-form-item label="工作职位">
						      <el-input v-model="form.name"></el-input>
						    </el-form-item>
							<el-form-item label="一般空闲时间">
							    <el-input v-model="form.name"></el-input>
							  </el-form-item>
							  <el-form-item v-if="two" label="身高">
							      <el-input v-model="form.name"></el-input>
							    </el-form-item>
								<el-form-item v-if="two" label="体重">
								    <el-input v-model="form.name"></el-input>
								  </el-form-item>
								  <el-form-item v-if="two" label="备注">
								      <el-input v-model="form.beizu"></el-input>
								    </el-form-item>
									 <el-form-item>
									    <el-button type="primary" @click="onSubmit">立即创建</el-button>
									    <el-button @click="canle">取消</el-button>
									  </el-form-item>
			</el-form>
			
			
		</div>
	<script src="js/vue.js"></script>	
	<script src="js/index.js"></script>
	</body>
</html>
<script>
	new Vue({
	    el: '#app',
	    data (){
	    return {
			form:{
				name:'',
				beizu:''
			},
			one:false,
			two:false,
	        options: [{
	                 value: '选项1',
	                 label: '黄金糕'
	               }, {
	                 value: '选项2',
	                 label: '双皮奶'
	               }, {
	                 value: '选项3',
	                 label: '蚵仔煎'
	               }, {
	                 value: '选项4',
	                 label: '龙须面'
	               }, {
	                 value: '选项5',
	                 label: '北京烤鸭'
	               }],
	               value: ''
	    }
	},
	methods:{
		choose(){
			const data=this.value;
			if(data=="选项1"){
				this.two=true;
			}
		},
		onSubmit(){
			
		},
		canle(){
			this.value='';
			this.form={name:'',beizu:''}
		}
	}
	})
	
</script>
